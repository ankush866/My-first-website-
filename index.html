<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Social Links Website</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 250px;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    img {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid rgba(255, 255, 255, 0.5);
      transition: border-color 0.3s;
    }

    img:hover {
      border-color: #fff;
    }

    p {
      margin-top: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>üåê make by ankush sharma its first  üåê</h1>

  <div class="container">
    <div class="card" onclick="openLink('https://www.google.com')">
      <img src="photo1.jpg" alt="Google">
      <p>Google thats someone and everyone take</p>
    </div>

    <div class="card" onclick="openLink('https://www.instagram.com')">
      <img src="photo2.jpg" alt="Instagram">
      <p>Instagram use and enjoy that from my first honstly </p>
    </div>

    <div class="card" onclick="openLink('https://www.facebook.com')">
      <img src="photo3.jpg" alt="Facebook">
      <p>Facebook use and enjoy that from my first Website</p>
    </div>

    <div class="card" onclick="openLink('https://www.youtube.com')">
      <img src="photo4.jpg" alt="YouTube">
      <p>YouTube YouTube is the most popular</p>
    </div>
  </div>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
